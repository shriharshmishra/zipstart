<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/templates/default.xhtml">
			<ui:define name="pageTitle">Regions</ui:define>
			<ui:define name="pageHeader">Regions</ui:define>
			<ui:define name="message">Select a region to view details - </ui:define>
			<ui:define name="addLink"><!-- <h:outputLink value="#" >Create New Region</h:outputLink> --></ui:define>
			<ui:define name="body">
				<h:form>				
					<h:dataTable value="#{allRegions}" var="region" >
						<h:column>
							<h:commandLink value="#{region.regionName}" />						
						</h:column>			
					</h:dataTable>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
