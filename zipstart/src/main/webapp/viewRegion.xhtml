<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/templates/default.xhtml">
			<ui:define name="pageTitle">Region - <h:outputText value="#{editedRegion.regionName}" /></ui:define>
			<ui:define name="pageHeader"><h:outputText value="#{editedRegion.regionName}" /></ui:define>
			<ui:define name="message"><h:outputText value="#{editedRegion.regionName}" /> region has the following countries.</ui:define>
			<ui:define name="addLink">
				<h:link value="Edit '#{editedRegion.regionName}' Region" outcome="editRegion" >
					<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
				</h:link>
			</ui:define>
			<ui:define name="body">				
				<h:form>								 	
					<h:dataTable value="#{editedRegion.countries}" var="country" >
						<h:column>
							<h:commandLink value="#{country.countryName}" />						
						</h:column>			
					</h:dataTable>
					<br />
					
					
				</h:form>
			</ui:define>
	</ui:composition>

</html>
